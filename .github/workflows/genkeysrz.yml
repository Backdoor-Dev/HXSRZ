name: Generate 1-Day Key

on:
  schedule:
    - cron: "0 0 * * *" # jalan tiap 00:00 UTC (setiap 24 jam)
  workflow_dispatch: # bisa jalan manual lewat GitHub Action UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate 1-day key
        run: |
          echo '{
            "1day_key": "'$(openssl rand -hex 12)'"
          }' > keys.json

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ”‘ Update 1-day key"
